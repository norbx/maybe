x-db-env: &db_env
  POSTGRES_USER: postgres
  POSTGRES_DB: postgres
  POSTGRES_PASSWORD: postgres

x-rails-env: &rails_env
  DB_HOST: db
  HOST: "0.0.0.0"
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  BUNDLE_PATH: /bundle

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile

    volumes:
      - ..:/workspace:cached
      - bundle_cache:/bundle

    ports:
      - "3000:3000"

    command: sleep infinity

    environment:
      <<: *rails_env

    depends_on:
      - db

db:
  image: postgres:latest
  restart: unless-stopped
  volumes:
    - postgres-data:/var/lib/postgresql/data
  environment:
    <<: *db_env
  ports:
    - "5432:5432"

volumes:
  postgres-data:
  bundle_cache:
